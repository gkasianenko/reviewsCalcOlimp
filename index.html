<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор расчета стоимости</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

<body>

                        <input type="text" name="quantity" id="quantity" value="10">

                        </svg>
                        <input class="warning" type="text" name="warning">
                    </div>
                    <div class="reviews-calc__info">
                        <h3>Площадка</h3>
                        <h3>Кол-во отзывов</h3>
                        <h3>Стоимость</h3>
                    </div>
                </div>
                <div class="reviews-calc__calc-form">

                </div>
            </div>
        </div>
    </section>

</html>
